    </script>
    <script type='text/javascript' src='https://ind-widget.freshworks.com/widgets/82000005213.js' async defer></script>
    <script>

        function openWidget() { FreshworksWidget('open'); }
        openWidget();
        function prefillForm(name, email, mobile, uid) {
            FreshworksWidget('identify', 'ticketForm', {
                'name': name,
                'email': email,

            });
            FreshworksWidget('prefill', 'ticketForm', {
                custom_fields: {
                    cf_mobile: mobile,
                    cf_user_id: uid
                }
            });
        }
        function disableFields() {
            FreshworksWidget('disable', 'ticketForm', ['name', 'email', 'custom_fields.cf_mobile', 'custom_fields.cf_user_id']);

        }

        function hideFields() {
            FreshworksWidget('hide', 'ticketForm', ['name', 'email', 'custom_fields.cf_mobile', 'custom_fields.cf_user_id']);

        }
        async function observeWindow() {
            var target = document.querySelector('#freshworks-container >  div');
            const config = { attributes: true, childList: true, subtree: true };

            var callback = (mutationsList, observer) => {
                for (const mutation of mutationsList) {
                    // console.log(mutation);
                    for (const node of mutation.removedNodes) {
                        if (node.id == "freshworks-frame-wrapper") {
                            console.log(node.id);
                            Print.postMessage('Close the window');
                            observer.disconnect();
                            return "close";
                        }
                    }
                }
            }
            var observer = new MutationObserver(callback);
            observer.observe(target, config);


        }
    </script>
